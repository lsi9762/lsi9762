<!DOCTYPE html>
<html>
<head>
	<title>harrypotter</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		body {background: url("hogwart.jpg") 50% 50% no-repeat; width: 100%; height: 100vh; margin:0 auto;}
		#testbrush {width: 100px; transition: all 4s; opacity: 0; margin-top: 300px; margin-left:650px; }
		button {width: 50px; height: 30px; background: none; color: white; font-size: 1.5em; position: absolute; margin: 0 auto; top: 350px; left: 670px; border: none;}
	</style>
</head>
<body id="bh" >
	<img id="testbrush" src="brush.png">
	<button id="click" onclick="a()">click</button>
	<audio id="prologue" src="hogwart.mp3" loop preload="onclick"></audio>
	<script type="text/javascript">
		var i = 0;
		 function a(){
		 	i +=1;
		 	if (i%3==2) {
		 		testbrush.style.width = "250px";
				testbrush.style.marginLeft = "-2px";
				testbrush.style.marginTop = "-10px";
				testbrush.style.opacity = 1;
				prologue.currenTime = 0;
		 	}else if (i%3==1) {
		 		testbrush.style.width = "250px";
		 		testbrush.style.marginLeft = "1600px";
		 		testbrush.style.marginTop = "600px";
				testbrush.style.opacity = 1;
				prologue.play();
		 	}else if (i%3==0) {
		 		testbrush.style.width = "50px";
				testbrush.style.marginLeft = "600px";
				testbrush.style.marginTop = "300px";
				testbrush.style.opacity = 0;
				prologue.pause();
		 	}	
		}	
	</script>
</body>
</html>
